<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
      <mat-card-subtitle>Enter your email to receive a password reset link</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="!emailSent">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>

          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="full-width"
            [disabled]="!forgotPasswordForm.valid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Send Reset Link</span>
          </button>
        </form>
      </div>

      <div *ngIf="emailSent" class="success-message">
        <mat-icon>check_circle</mat-icon>
        <p>Password reset link has been sent to your email address.</p>
        <p class="sub-text">Please check your inbox and follow the instructions.</p>
      </div>

      <div class="back-to-login">
        <button mat-button (click)="goToLogin()">
          <mat-icon>arrow_back</mat-icon>
          Back to Login
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
