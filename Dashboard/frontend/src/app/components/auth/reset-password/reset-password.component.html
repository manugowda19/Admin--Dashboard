<div class="reset-password-container">
  <mat-card class="reset-password-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle>Enter your new password</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="!passwordReset">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-icon matPrefix>lock</mat-icon>
            <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required>
            <mat-icon matPrefix>lock</mat-icon>
            <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
              Please confirm your password
            </mat-error>
            <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('passwordMismatch')">
              Passwords do not match
            </mat-error>
          </mat-form-field>

          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="full-width"
            [disabled]="!resetPasswordForm.valid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Reset Password</span>
          </button>
        </form>
      </div>

      <div *ngIf="passwordReset" class="success-message">
        <mat-icon>check_circle</mat-icon>
        <p>Password reset successfully!</p>
        <p class="sub-text">Redirecting to login...</p>
      </div>

      <div class="back-to-login">
        <button mat-button (click)="goToLogin()">
          <mat-icon>arrow_back</mat-icon>
          Back to Login
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
