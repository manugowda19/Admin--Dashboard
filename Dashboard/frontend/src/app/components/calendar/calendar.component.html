<div class="calendar-container">
  <div class="calendar-header">
    <h1>Calendar</h1>
    <p class="subtitle">Manage your events and appointments</p>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="calendar-wrapper">
        <mat-calendar [selected]="selectedDate" (selectedChange)="onDateSelect($event)"></mat-calendar>
        
        <div class="events-section">
          <h3>Upcoming Events</h3>
          <div class="events-list">
            <div class="event-item" *ngFor="let event of events">
              <div class="event-time">{{ event.time }}</div>
              <div class="event-title">{{ event.title }}</div>
            </div>
            <div class="no-events" *ngIf="events.length === 0">
              <p>No events scheduled</p>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
