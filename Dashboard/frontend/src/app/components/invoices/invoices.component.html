<div class="invoices-container">
  <div class="invoices-header">
    <h1>Invoices</h1>
    <p class="subtitle">Manage and track your invoices</p>
  </div>

  <mat-card>
    <table mat-table [dataSource]="invoices" class="invoices-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Invoice ID</th>
        <td mat-cell *matCellDef="let invoice">{{ invoice.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let invoice">{{ invoice.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let invoice">{{ invoice.email }}</td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let invoice">${{ invoice.cost.toFixed(2) }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let invoice">{{ invoice.date }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let invoice">
          <button mat-icon-button (click)="viewInvoice(invoice)" matTooltip="View">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="downloadInvoice(invoice)" matTooltip="Download">
            <mat-icon>download</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
